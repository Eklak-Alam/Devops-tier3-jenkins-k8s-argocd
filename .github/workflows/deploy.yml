name: CI/CD Pipeline

# Trigger on push to main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Global Environment Variables
env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  # ========================================
  # JOB 1: TEST & LINT (Parallel)
  # ========================================
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install Dependencies
        run: npm ci
      
      # Note: Update your package.json test script before enabling this
      # - name: Run Tests
      #   run: npm test

  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Run Linting
        run: npm run lint

  # ========================================
  # JOB 2: BUILD & PUSH DOCKER IMAGES
  # ========================================
  build-push-backend:
    needs: test-backend # Only run if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/gaprio-backend:latest, ${{ secrets.DOCKER_USERNAME }}/gaprio-backend:${{ github.sha }}
          # Magic Cache Optimization
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-push-frontend:
    needs: test-frontend # Only run if frontend tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: true
          # Pass the ARG needed for Next.js Build
          build-args: |
            NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}
          tags: ${{ secrets.DOCKER_USERNAME }}/gaprio-frontend:latest, ${{ secrets.DOCKER_USERNAME }}/gaprio-frontend:${{ github.sha }}
          # Magic Cache Optimization
          cache-from: type=gha
          cache-to: type=gha,mode=max